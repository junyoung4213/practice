<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>dfn, abbr, cite</title>
</head>
<body>
	
	<p><dfn title="웹 문서를 만들기 위하여 사용하는 기본적인 웹 언어의 한 종류이다. 하이퍼텍스트를 작성하기 위해 개발되었다.">HTML</dfn></p>	 
	<!-- dfn : 단어의 정의를 표현할 때 쓴다 -->

	<p>월드 와이드 웹 컨소시엄(<abbr title="World Wide Web Consortium">W3C</abbr>)</p>
		  <!-- abbr : 축약된 어떤 단어를 표현 할 때 쓴다 -->

	<p><cite>시차 (We Are)</cite> 우원재</p>
		  <!-- cite : 작품의 제목을 쓸 때 쓴다 -->

	<p>값 : 50,000원<small> (부가세별도)</small></p>

</body>
</html>
