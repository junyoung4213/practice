<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <ul id="target">
            <li>HTML</li>
            <li>CSS</li>
        </ul>
        <input type="button" onclick="get();" value="get" />
        <input type="button" onclick="set();" value="set" />
        <script>
            function get() {
                var target = document.getElementById('target');
                alert(target.outerHTML); // 자기 자신을 포함한 값을 보여줌.
            }
            function set() {
                var target = document.getElementById('target');
                target.outerHTML = '<li>JavaScript Core</li><li>BOM</li><li>DOM</li>';
            }
        </script>
    </body>
</html>
