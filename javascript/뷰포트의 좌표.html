<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <style>
            body {
                padding: 0;
                margin: 0;
            }
            div {
                border: 50px solid #1065e6;
                padding: 50px;
                margin: 50px;
            }
            #target {
                width: 100px;
                height: 2000px;
            }
        </style>
        <div>
            <div id="target">
                Coding
            </div>
        </div>

        <script>
            var t = document.getElementById('target');
            setInterval(function() {
                console.log('getBoundingClientRect : ', t.getBoundingClientRect().top, 'pageYOffset:', window.pageYOffset);
            }, 1000);

            // 문서의 좌표를 얻는법: .getBoundingClientRect().top 값과 window.pageYOffset 값을 더해주면 된다.
            // setInterval(function() {
            //     console.log('getBoundingClientRect : ', t.getBoundingClientRect().top, 'pageYOffset:', window.pageYOffset, 'document y:', t.getBoundingClientRect().top + window.pageYOffset);
            // }, 1000);
        </script>
    </body>
</html>
