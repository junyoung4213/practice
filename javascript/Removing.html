<!DOCTYPE html>
<html>
    <head>
        <title>jQuery</title>
    </head>
    <body>
        <ul>
            <li class="vacation">
                <h2>Hawaiian Vacation</h2>
                <button>Get Price</button>
            </li>
        </ul>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            $(function() {
                var price = $('<p>From $399.99</p>');
                $('.vacation').append(price);
                $('button').remove();
            });
        </script>
    </body>
</html>
